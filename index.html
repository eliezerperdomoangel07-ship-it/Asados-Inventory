<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Asados Los Llanos - Inventory</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      :root {
        /* Primary (Brand) Color - Constant */
        --color-primary-hue: 45; /* Hue for yellow */
        --color-primary: hsl(var(--color-primary-hue), 95%, 51%); /* hsl(45, 95%, 51%) ~ #facc15 */
        --color-primary-text-on-brand: #1a1a1a; /* Text on top of yellow buttons */
        --color-primary-hover: hsl(var(--color-primary-hue), 95%, 60%);

        /* Default to Dark Theme */
        --color-bg-primary: #1a1a1a;
        --color-bg-secondary: #2d2d2d;
        --color-bg-tertiary: #3a3a3a;
        --color-text-primary: #ffffff;
        --color-text-secondary: #a0aec0; /* gray-400 */
        --color-border: #4a5568; /* gray-600 */
        --color-bg-glass: rgba(30, 30, 30, 0.5);
        --color-border-glass: rgba(74, 85, 104, 0.4);
        --color-shadow-glass: rgba(0, 0, 0, 0.37);
      }

      .light-theme {
        --color-bg-primary: #f7fafc; /* gray-100 */
        --color-bg-secondary: #ffffff;
        --color-bg-tertiary: #edf2f7; /* gray-200 */
        --color-text-primary: #1a202c; /* gray-800 */
        --color-text-secondary: #4a5568; /* gray-600 */
        --color-border: #e2e8f0; /* gray-300 */
        --color-bg-glass: rgba(255, 255, 255, 0.6);
        --color-border-glass: rgba(226, 232, 240, 0.6);
        --color-shadow-glass: rgba(99, 99, 99, 0.2);
      }
      
      body {
        font-family: 'Inter', sans-serif;
        background-color: var(--color-bg-primary);
        color: var(--color-text-primary);
        transition: background-color 0.3s, color 0.3s;
        position: relative;
        overflow-x: hidden;
      }

      /* Aurora Background Animation */
      body::before {
          content: '';
          position: fixed;
          top: 0;
          left: 0;
          width: 100%;
          height: 100%;
          background-image:
              radial-gradient(at 20% 25%, hsla(var(--color-primary-hue), 95%, 51%, 0.15) 0px, transparent 50%),
              radial-gradient(at 80% 20%, hsla(210, 80%, 60%, 0.15) 0px, transparent 50%),
              radial-gradient(at 30% 90%, hsla(280, 70%, 60%, 0.15) 0px, transparent 50%),
              radial-gradient(at 75% 85%, hsla(30, 80%, 60%, 0.15) 0px, transparent 50%);
          z-index: -1;
          animation: aurora 25s linear infinite;
          will-change: transform;
      }

      @keyframes aurora {
          0% { transform: rotate(0deg) scale(1.2); }
          50% { transform: rotate(180deg) scale(1.5); }
          100% { transform: rotate(360deg) scale(1.2); }
      }
      
      /* Glassmorphism style for panels */
      .glass-panel {
          background-color: var(--color-bg-glass);
          backdrop-filter: blur(12px);
          -webkit-backdrop-filter: blur(12px);
          border: 1px solid var(--color-border-glass);
          box-shadow: 0 8px 32px 0 var(--color-shadow-glass);
      }

      /* 3D Card Hover Effect */
      .card-3d {
          transform-style: preserve-3d;
          transition: transform 0.4s ease-out;
      }
      .card-3d:hover {
          transform: perspective(1000px) rotateX(5deg) scale3d(1.05, 1.05, 1.05);
      }

      /* Active Nav Item Glow */
      .nav-item-active {
          background: var(--color-primary);
          color: var(--color-primary-text-on-brand);
          box-shadow: 0 0 15px 3px hsla(var(--color-primary-hue), 95%, 51%, 0.5);
      }

      @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap');
      
      /* Custom Animations */
      @keyframes fadeIn {
          from { opacity: 0; }
          to { opacity: 1; }
      }
      @keyframes scaleIn {
          from { transform: scale(0.9); opacity: 0; }
          to { transform: scale(1); opacity: 1; }
      }
      @keyframes slideInFromLeft {
          from { transform: translateX(-20px); opacity: 0; }
          to { transform: translateX(0); opacity: 1; }
      }
      @keyframes slideInFromRight {
          from { transform: translateX(20px); opacity: 0; }
          to { transform: translateX(0); opacity: 1; }
      }
      .animate-fadeIn { animation: fadeIn 0.3s ease-out forwards; }
      .animate-scaleIn { animation: scaleIn 0.3s ease-out forwards; }
      .animate-slideInFromLeft { animation: slideInFromLeft 0.4s ease-out forwards; }
      .animate-slideInFromRight { animation: slideInFromRight 0.4s ease-out forwards; }

      /* Print Styles */
      @media print {
          body * {
              visibility: hidden;
          }
          #report-content, #report-content * {
              visibility: visible;
          }
          #report-content {
              position: absolute;
              left: 0;
              top: 0;
              width: 100%;
              background-color: white !important;
              color: black !important;
          }
          #report-content h1, #report-content h2, #report-content h3, #report-content h4, #report-content th, #report-content p, #report-content td, #report-content span, #report-content div {
              color: #1f2937 !important;
              background-color: transparent !important;
          }
          #report-content .text-\[\--color-primary\] {
                color: #D97706 !important;
          }
          #report-content .border-\[\--color-primary\] {
                border-color: #D97706 !important;
          }
          #report-content .text-green-400 {
              color: green !important;
          }
          #report-content .text-red-400 {
              color: red !important;
          }
          .page-break {
              page-break-after: always;
          }
          .print-hidden { display: none; }
          .print-block { display: block; }
      }
    </style>
